<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cake 상세페이지</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card-img-top:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .hero {
            background-color: #F4E8D0;
            height: 300px;
        }

        .menu {
            background-color: #ffffff;
            padding: 10px 0;
        }

        .menu a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        .btn-pink {
            background-color: #ffc0cb;
            border-color: #ffc0cb;
            color: white;
        }

        .btn-pink:hover {
            background-color: #ffb6c1;
            border-color: #ffb6c1;
        }
    </style>
</head>

<body>
    <div class="hero text-center">
        <img src="logo.jpg" alt="로고" class="img-fluid" width="300px" height="300px">
    </div>

    <!-- Menu Section -->
    <div class="menu text-center">
        <a href="index.html">Home</a>
        <a href="cake.html">Cake</a>
        <a href="beverage.html">Beverage</a>
        <a href="cookie.html">Cookie</a>
        <a href="bread.html">Bread</a>
        <a href="cart.html">Cart</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="cake1.jpg" class="card-img-top" alt="케이크1" style="width: 300px; height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title">컵케이크</h5>
                        <h6 class="card-subtitle mb-2 text-muted">4000원</h6>
                        <p class="card-text">직접 만든 컵케이크 입니다</p>
                        <button class="btn btn-pink add-to-cart" data-name="컵케이크" data-price="4000">장바구니에 넣기</button>
                    </div>
                </div>
            </div>
            <!-- 다른 케이크 항목들을 추가할 수 있습니다 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            addToCartButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const name = button.getAttribute('data-name');
                    const price = button.getAttribute('data-price');
                    const item = { name, price };

                    cart.push(item);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    alert(`${name}가 장바구니에 추가되었습니다.`);
                });
            });
        });
    </script>
</body>

</html>
