<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Custom styles for signup page */
        body {
            background-color: #F4E8D0;
            padding: 20px;
        }

        .signup-form {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-pink {
            background-color: #ffc0cb;
            border-color: #ffc0cb;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-pink:hover {
            background-color: #ffb6c1;
            border-color: #ffb6c1;
        }
    </style>
</head>

<body>

    <div class="hero text-center">
        <img src="logo.jpg" alt="로고" class="img-fluid" width="300px" height="300px">
    </div>

    <!-- Menu Section -->
    <div class="menu text-center">
        <a href="cake.html">Cake</a>
        <a href="beverage.html">Beverage</a>
        <a href="cookie.html">Cookie</a>
        <a href="bread.html">Bread</a>
        <a href="cart.html">Cart</a>
        <a href="signup.html" class="btn btn-pink">회원 가입</a>
    </div>

    
    <div class="container">
        <div class="signup-form">
            <h2 class="form-title">회원 가입</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">비밀번호 확인</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-pink">회원 가입</button>
            </form>
        </div>
    </div>
</body>

</html>
