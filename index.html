<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 꾸미기 */
        .card-img-top:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .hero {
            background-color: #F4E8D0;
            height: 300px;
        }

        .menu {
            background-color: #ffffff;
            padding: 10px 20px; /* Increased padding to create space for the buttons */
            display: flex;
            justify-content: space-between; /* Align items with space between them */
            align-items: center; /* Center items vertically */
        }

        .menu a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            display: inline-block;
        }

        .menu a:hover {
            background-color: #f0f0f0;
        }

        .btn-pink {
            background-color: #ffc0cb;
            border-color: #ffc0cb;
            color: white;
        }

        .btn-pink:hover {
            background-color: #ffb6c1;
            border-color: #ffb6c1;
        }

        .card-img-top {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="hero text-center">
        <img src="logo.jpg" alt="로고" class="img-fluid" width="300px" height="300px">
    </div>

    <!-- Menu Section -->
    <div class="menu">
        <div>
            <a href="cake.html">Cake</a>
            <a href="beverage.html">Beverage</a>
            <a href="cookie.html">Cookie</a>
            <a href="bread.html">Bread</a>
            <a href="cart.html">Cart</a>
        </div>
        <div>
            <a href="signup.html" class="btn btn-pink">회원 가입</a>
            <a href="login.html" class="btn btn-pink">로그인</a>
        </div>
    </div>

    <!-- New Image Section -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="brownie1.jpg" class="card-img-top" alt="브라우니1">
                    <div class="card-body">
                        <p class="card-text">브라우니 설명</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="cake2.jpg" class="card-img-top" alt="케이크2">
                    <div class="card-body">
                        <p class="card-text">사진 설명 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="image3.jpg" class="card-img-top" alt="이미지 3">
                    <div class="card-body">
                        <p class="card-text">사진 설명 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="cookie.html">
                        <img src="cookie1.jpg" class="card-img-top" alt="쿠키1">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">쿠키</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3000원</h6>
                        <p class="card-text">초코쿠키 입니다!</p>
                        <button class="btn btn-pink add-to-cart" data-name="쿠키" data-price="3000">장바구니에 넣기</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="cupcake_detail.html">
                        <img src="cake1.jpg" class="card-img-top" alt="케이크1">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">컵케이크</h5>
                        <h6 class="card-subtitle mb-2 text-muted">4000원</h6>
                        <p class="card-text">직접 만든 컵케이크 입니다</p>
                        <button class="btn btn-pink add-to-cart" data-name="컵케이크" data-price="4000">장바구니에 넣기</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="macaroon_detail.html">
                        <img src="macaroon1.jpg" class="card-img-top" alt="마카롱">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">마카롱</h5>
                        <h6 class="card-subtitle mb-2 text-muted">2500원</h6>
                        <p class="card-text">개당 2500원 입니다 맛있어요!</p>
                        <button class="btn btn-pink add-to-cart" data-name="마카롱" data-price="2500">장바구니에 넣기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            addToCartButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const name = button.getAttribute('data-name');
                    const price = button.getAttribute('data-price');
                    const item = { name, price };

                    cart.push(item);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    alert(`${name}가 장바구니에 추가되었습니다.`);
                });
            });
        });
    </script>
</body>

</html>
